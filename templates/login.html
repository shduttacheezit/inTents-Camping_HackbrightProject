{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="/login" method="POST">

    <div>
        <label>
            Email: 
            <input type="email" name="email" required>
        </label>
    </div>
    <div>
        <label>
            Password: 
            <input type="password" name="password" required>
        </label>
    </div>

    <div>
        <input type="submit" value="login" name="login">
    </div>
</form>


{% endblock %}
